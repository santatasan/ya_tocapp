<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaTocApp</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <div class="wrapper">

        <header>
            <h1>YaTocA<span>pp</span></h1>
            <aside>
                <div class="nuevo">
                    <i class="fas fa-plus-circle"></i>
                    <span>Añadir una tarea</span>
                </div>
                <div class="filtros">
                    <i class="fas fa-search"></i>
                    <span>Buscar una tarea</span>
                </div>
                <hr noshade="noshade">
            </aside>
            <div class="filtroextendido" style="display: none">

                <select id="filtroprioridad">
                    <option value="">Filtrar por prioridad</option>
                    <option value="diaria">Diaria</option>
                    <option value="mensual">Mensual</option>
                    <option value="urgente">Urgente</option>
                </select>
                <input type="text" value="" placeholder="Título de la tarea a buscar" id="filtrotexto">
                <hr noshade="noshade">
            </div>
        </header>



        <main>

            <section class="pendientes">

            </section>

            <section class="completadas">

            </section>

        </main>

    </div>
</body>

</html>
